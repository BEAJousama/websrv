<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Upload Form</title>
	<link rel="stylesheet" href="/tools/upload.css" />
</head>
<body class="container">
	<div class="form">
		<h1>Click on the "Choose File" button to upload a file:</h1>
		<form enctype = "multipart/form-data" action = "/return" method = "post" class="form--form">
			<input type = "file" name = "filename" multiple class="browse"/>
			<input type = "submit" value = "Upload" class="upload"/>
		</form>
	</div>
</body>
</html>
